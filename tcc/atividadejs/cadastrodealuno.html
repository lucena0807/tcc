 <button onclick="Chamausuario()">Cadastro Média</button>

        var nome = prompt("Qual nome do Aluno?");
        var N1 = Number (prompt("Qual a sua Primeira nota?"));
        var N2 = Number (prompt("Qual a Sua segunda nota?"));
        var total = (N1 + N2)/2;

        if (total => 7) {
            document.write(`Aluno: ${nome}<br>  <br>Média:  ${total} <br> <b>Situação</b> Aprovado <br>`)
        } else{
            document.write(`Aluno: ${nome}<br>  <br>Média:  ${total} <br> <b>Situação</b> Aprovado <br>`)
